on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            wget curl ccache

      - name: Install Python build tools
        run: |
          pip install --upgrade cython virtualenv
          pip install --user buildozer
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Buildozer directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Configure buildozer.spec
        run: |
          # è‹¥ä¸å­˜åœ¨ spec æ–‡ä»¶åˆ™è‡ªåŠ¨ç”Ÿæˆ
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

          # ---------- åº”ç”¨ä¸“å±žé…ç½® ----------
          sed -i 's/^title = .*/title = çŽ‹åˆšè€å¸ˆæ‰«æå™¨/' buildozer.spec
          sed -i 's/^package.name = .*/package.name = wanggangscanner/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = com.yourname/' buildozer.spec

          # ðŸŽ¯ åªä¿ç•™ arm64-v8a æž¶æž„ï¼ˆæ ¸å¿ƒä¼˜åŒ–ï¼Œé¿å… OOMï¼‰
          sed -i 's/^android.archs =.*/android.archs = arm64-v8a/' buildozer.spec

          # ðŸ“¦ ä¾èµ–ï¼špython3, kivy, flask, ä»¥åŠ webviewï¼ˆä½¿ç”¨ Git åœ°å€ï¼Œç¡®ä¿æœ€æ–°ç‰ˆï¼‰
          sed -i 's/^requirements = .*/requirements = python3,kivy,flask,git+https:\/\/github.com\/kivy-garden\/webview.git/' buildozer.spec

          # ðŸ› ï¸ å›ºå®š build-tools ç‰ˆæœ¬
          sed -i '/^android.build_tools =/d' buildozer.spec
          echo "android.build_tools = 33.0.0" >> buildozer.spec

          # ðŸ“Œ ä½¿ç”¨ç¨³å®šçš„ NDK ç‰ˆæœ¬ï¼ˆ23cï¼‰
          sed -i '/^android.ndk =/d' buildozer.spec
          echo "android.ndk = 23c" >> buildozer.spec

          # âš™ï¸ ç¦ç”¨å¹¶è¡Œç¼–è¯‘ï¼Œé¿å… OOM
          sed -i '/^android.concurrent_build =/d' buildozer.spec
          echo "android.concurrent_build = False" >> buildozer.spec

          # âœ… è‡ªåŠ¨æŽ¥å— SDK è®¸å¯è¯
          sed -i '/^android.accept_sdk_license =/d' buildozer.spec
          echo "android.accept_sdk_license = True" >> buildozer.spec

          # ðŸ”§ ä½¿ç”¨ python-for-android çš„ç¨³å®šåˆ†æ”¯
          sed -i '/^p4a.branch =/d' buildozer.spec
          echo "p4a.branch = master" >> buildozer.spec

          # ðŸ“ è®¾ç½®è¯¦ç»†æ—¥å¿—ç­‰çº§
          sed -i '/^log_level =/d' buildozer.spec
          echo "log_level = 2" >> buildozer.spec

      - name: Accept Android SDK licenses
        run: |
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          if [ -d "$SDK_ROOT" ]; then
            yes | $SDK_ROOT/tools/bin/sdkmanager --sdk_root=$SDK_ROOT --licenses || true
          fi

      - name: Build APK with Buildozer
        id: build
        env:
          GRADLE_OPTS: "-Xmx2048m -Dorg.gradle.daemon=false"
        run: |
          # æ‰§è¡Œæ‰“åŒ…ï¼Œä¿å­˜å®Œæ•´æ—¥å¿—
          buildozer android debug 2>&1 | tee buildozer.log

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wanggang-scanner-apk
          path: bin/*.apk

      - name: Upload Buildozer log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer.log
