          # ğŸ”¥ å…³é”®ä¿®å¤3ï¼šæ‰‹åŠ¨æ¥å—æ‰€æœ‰ SDK è®¸å¯è¯ï¼ˆç›´æ¥è°ƒç”¨ sdkmanagerï¼‰
          # å…ˆç¡®ä¿ SDK å·²ä¸‹è½½ï¼ˆBuildozer ä¼šåœ¨ç¬¬ä¸€æ¬¡è¿è¡Œæ—¶ä¸‹è½½ï¼‰
          # å¦‚æœ SDK è¿˜ä¸å­˜åœ¨ï¼Œå…ˆè¿è¡Œä¸€ä¸ªæ— å®³å‘½ä»¤è§¦å‘ä¸‹è½½
          buildozer android p4a -- --help || true
          # å®šä½ SDK ç›®å½•å¹¶æ¥å—è®¸å¯è¯
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          if [ -d "$SDK_ROOT" ]; then
