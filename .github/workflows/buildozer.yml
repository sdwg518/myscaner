on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            python3-pip autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            wget curl ccache

      - name: Install Cython and Buildozer
        run: |
          pip install --upgrade cython virtualenv
          pip install --user buildozer
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache Buildozer directory
        uses: actions/cache@v4
        with:
          path: ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Build with Buildozer
        id: build
        run: |
          # è‹¥ä¸å­˜åœ¨ spec æ–‡ä»¶åˆ™è‡ªåŠ¨ç”Ÿæˆ
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

          # ---------- å†™å…¥æ‚¨çš„ä¸“å±é…ç½® ----------
          sed -i 's/^title = .*/title = ç‹åˆšè€å¸ˆæ‰«æå™¨/' buildozer.spec
          sed -i 's/^package.name = .*/package.name = wanggangscanner/' buildozer.spec
          sed -i 's/^package.domain = .*/package.domain = com.yourname/' buildozer.spec
          # ğŸ”¥ å…³é”®ï¼šç›´æ¥ä» GitHub å®‰è£…æœ€æ–°çš„ kivy-garden.webview
          sed -i 's/^requirements = .*/requirements = python3,kivy,git+https:\/\/github.com\/kivy-garden\/webview.git,flask/' buildozer.spec
          sed -i 's/^android.permissions = .*/android.permissions = INTERNET/' buildozer.spec
          
          # å›ºå®š build-tools ç‰ˆæœ¬
          sed -i '/^android.build_tools =/d' buildozer.spec
          echo "android.build_tools = 33.0.0" >> buildozer.spec

          # è‡ªåŠ¨æ¥å— SDK è®¸å¯è¯
          sed -i '/^android.accept_sdk_license =/d' buildozer.spec
          echo "android.accept_sdk_license = True" >> buildozer.spec

          # å¯é€‰ï¼šæŒ‡å®š python-for-android åˆ†æ”¯ï¼ˆç¨³å®šç‰ˆï¼‰
          sed -i '/^p4a.branch =/d' buildozer.spec
          echo "p4a.branch = develop" >> buildozer.spec

          # æ‰‹åŠ¨æ¥å—æ‰€æœ‰ SDK è®¸å¯è¯ï¼ˆç¡®ä¿æ— äº¤äº’ï¼‰
          buildozer android p4a -- --help || true
          SDK_ROOT="$HOME/.buildozer/android/platform/android-sdk"
          if [ -d "$SDK_ROOT" ]; then
            yes | $SDK_ROOT/tools/bin/sdkmanager --sdk_root=$SDK_ROOT --licenses || true
          fi

          # è¯¦ç»†æ—¥å¿—å¹¶ä¿å­˜åˆ°æ–‡ä»¶
          sed -i '/^log_level =/d' buildozer.spec
          echo "log_level = 2" >> buildozer.spec
          
          # æ‰§è¡Œæ‰“åŒ…ï¼Œå¹¶å°†æ‰€æœ‰è¾“å‡ºä¿å­˜åˆ°æ—¥å¿—æ–‡ä»¶
          buildozer android debug 2>&1 | tee buildozer.log

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: wanggang-scanner-apk
          path: bin/*.apk

      - name: Upload Buildozer log
        if: always()  # å³ä½¿æ‰“åŒ…å¤±è´¥ä¹Ÿä¸Šä¼ æ—¥å¿—
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer.log
